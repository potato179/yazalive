<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>디미고 자습관리프로그램</title>
        <link rel = "icon" href = "./img/dimigoLogo.png">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity = "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin = "anonymous">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin = "anonymous">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity = "sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin = "anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity = "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin = "anonymous"></script>
        <script src = "https://kit.fontawesome.com/06fb83cb17.js" crossorigin = "anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "https://potato179.github.io/style/potato-min.css">
        <style>
            html, body{
                font-family: 'Noto Sans KR', sans-serif;
                background-image: url("");
                background-repeat : no-repeat;
                background-size : cover;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-color: white;
            }
        </style>
    </head>
    <body onload = "onbodyload()">
        <div class = "modal fade" id = "exampleModal" tabindex = "1" aria-labelledby = "exampleModalLabel" aria-hidden = "true">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel"><span id = "popupNumber"></span>번</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class = "modal-body" style = "line-height: 100%;">
                        <div class = "btn-group">
                            <a href = "#" class = "btn btn-outline-success disabled" aria-current = "page">들어오기</a>
                            <a href = "#" class = "btn btn-success">재실</a>
                        </div><br><br>
                        <div class = "btn-group">
                            <a href = "#" class = "btn btn-outline-primary disabled" aria-current = "page">잠시 나감</a>
                            <a href = "#" class = "btn btn-primary">물</a>
                            <a href = "#" class = "btn btn-primary">화장실</a>
                            <a href = "#" class = "btn btn-primary">세탁</a>
                            <a href = "#" class = "btn btn-primary">복도</a>
                            <a href = "#" class = "btn btn-primary">상담</a>
                        </div><br><br>
                        <div class = "btn-group">
                            <a href = "#" class = "btn btn-outline-warning disabled" aria-current = "page">교실 이동</a>
                            <a href = "#" class = "btn btn-warning">방과후</a>
                            <a href = "#" class = "btn btn-warning">창동</a>
                            <a href = "#" class = "btn btn-warning">자동</a>
                        </div><br><br>
                        <div class = "btn-group">
                            <a href = "#" class = "btn btn-outline-danger disabled" aria-current = "page">결격</a>
                            <a href = "#" class = "btn btn-danger">외출</a>
                            <a href = "#" class = "btn btn-danger">귀가</a>
                        </div><br><br>
                    </div>
                </div>
            </div>
        </div>
        <div id = "main" style = "width: 100%; margin: 50px;">
            <div class = "d-flex align-items-center text-decoration-none" style = "float: left;">
                <img src = "./img/dimigoLogo.png" style = "width: 50px; display: inline-block;">&nbsp;&nbsp;&nbsp;
                <h1 class = "black">한국디지털미디어고등학교<br>자습관리 프로그램 <span class = "gray">Beta</span></h1>
            </div>
            <div id = "clock" class = "bold" style = "text-align: right; float: right; margin-right: 100px; display: inline-block;">
                <h1 style = "font-size: 250%;"><span id = "date" class = "black" class = "date" style = "display: block;">날짜</span><span id = "timemain" class = "black" class = "date" style = "display: block;">시계</span></h1>
            </div>
            <div class = "center">
                <h1 class = "black" style = "display: block;"><span id = "startTime">SSSS</span>&nbsp;&nbsp;<i class = "cornflowerblue fas fa-angle-double-right"></i>&nbsp;&nbsp;<span id = "timeName">시간 표출 오류</span>&nbsp;&nbsp;<i class = "cornflowerblue fas fa-angle-double-right"></i>&nbsp;&nbsp;<span id = "endTime">EEEE</span>&nbsp;&nbsp;&nbsp;&nbsp;<i class = "far fa-clock"></i>&nbsp;<span id = "timeleft">0</span>분</h1>
                <h1 id = "titleMsg" class = "bold gray">UI 개선 작업중입니다. 사이트가 불안정할 수 있습니다.</h1>
            </div>
        </div>
        <div class = "center" style = "position: fixed; display: table; width: 100vw; height: 100vh; margin: 50px;">
            <div id = "cards" class = "row row-cols-1 row-cols-md-6 mb-6" style = "margin-right: 100px;">
            </div>
        </div>
        <script src = "./script.js"></script>
    </body>
</html>
