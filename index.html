<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>디미고 시계</title>
        <link rel = "icon" href = "./img/dimigoLogo.png">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity = "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin = "anonymous">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin = "anonymous">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity = "sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin = "anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity = "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin = "anonymous"></script>
        <script src = "https://kit.fontawesome.com/06fb83cb17.js" crossorigin = "anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "https://potato179.github.io/style/potato-min.css">
        <style>
            html, body{
                font-family: 'Noto Sans KR', sans-serif;
                background-image: url(./img/bg1.jpg);
                background-repeat : no-repeat;
                background-size : cover;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-color: black;
            }
        </style>
        <meta http-equiv = "refresh" content = "500">
    </head>
    <body onload = "setBackground()">
        <div id = "main" style = "position: fixed; width: 100%; margin: 50px;">
            <div class = "d-flex align-items-center text-decoration-none" style = "float: left;">
                <img src = "./img/dimigoLogo.png" style = "width: 50px; display: inline-block;">&nbsp;&nbsp;&nbsp;
                <h1 class = "white">한국디지털미디어고등학교</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h1 id = "titleMsg" class = "bold yellow">UI 개선 작업중입니다. 사이트가 불안정할 수 있습니다.</h1>
            </div>
            <div id = "clock" class = "bold" style = "text-align: right; float: right; margin-right: 100px; display: inline-block;">
                <h1 style = "font-size: 250%;"><span id = "date" class = "white" class = "date" style = "display: block;">날짜</span></h1>
            </div>
        </div>
        <div style = "position: fixed; display: table; width: 100vw; height: 100vh;">
            <div style = "display: table-cell; text-align: center; vertical-align: middle; line-height: 1.25;">
                <span id = "timemain" class = "bold white" style = "font-size: 1000%;">로딩중</span>
                <div id = "nmsg1" class = "bold white" style = "display: none; font-size: 500%;">1</div>
                <div id = "nmsg2" class = "bold white" style = "display: none; font-size: 500%;">2</div>
                <div class = "" style = "font-size: 300%; color: #AFDEBE;"><i class="far fa-clock"></i>&nbsp;<span id = "timeleft">0</span>분</div>
            </div>
        </div>
        <div class = "center" style = "position: fixed; bottom: 0; width: 100%;">
            <h1 class = "white" style = "font-size: 350%; display: block;"><span id = "startTime">SSSS</span>&nbsp;&nbsp;<i class = "cornflowerblue fas fa-angle-double-right"></i>&nbsp;&nbsp;<span id = "timeName">시간 표출 오류</span>&nbsp;&nbsp;<i class = "cornflowerblue fas fa-angle-double-right"></i>&nbsp;&nbsp;<span id = "endTime">EEEE</span></h1><br>
        </div>
        <script src = "./script.js"></script>
        <script>
            function setBackground(){
                let bgNum = Math.floor(Math.random() * 6);
                document.html.style.backgroundImage = 'url("img/morning.jpg")';
            }
        </script>
    </body>
</html>
